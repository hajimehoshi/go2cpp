name: Go

on: [push, pull_request]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libgl1-mesa-dev

    - uses: actions/setup-go@v1
      with:
        go-version: 1.15.5
      id: go
    - uses: actions/checkout@v2

    - name: Test stdlib
      working-directory: test/stdlib
      run: |
        ./run.sh fmt math math/bits runtime runtime/internal/atomic runtime/internal/math runtime/internal/sys sort sync sync/atomic -test.v -test.short
